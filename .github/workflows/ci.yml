name: CI

on:
  push:
    branches: [ "master", "dev" ]

jobs:
  linux-build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        configuration: [Debug, Release]
        compilers: [gcc, clang]

    steps:
    - uses: actions/checkout@v3
  
    - name: Build
      run: mkdir build && cd build && cmake .. && make

    - name: Folder
      run: cd build && ls

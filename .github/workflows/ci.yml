name: CI

on:
  push:
    branches: [ "master", "dev" ]

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        configuration: [Debug, Release]
        compiler: [g++, clang++]

    steps:
    - uses: actions/checkout@v3
  
    - name: Build
      run: mkdir build && cd build && cmake -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} .. && make && make install
      
    - name: Tests
      run: cd tests && python3 test.py --application_folder_path build/make_install --shell_script_name linux_default_build.sh

    - name: Folder
      run: cd build/make_install && ls -a

  windows:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - uses: actions/checkout@v3
  
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@main
  
    - name: Build
      run: mkdir build && cd build && cmake .. && msbuild /p:Configuration=${{ matrix.configuration }} /p:Platform=x64 INSTALL.vcxproj
    
    - name: Tests
      run: cd tests && python test.py --application_folder_path build/make_install --shell_script_name windows_default_build.bat

  linux-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Install docker
      run: sudo apt install docker -y

    - name: Pull Ubuntu 18.04
      run: sudo docker pull ubuntu:18.04

    - name: Run docker
      run: docker run --name Ubuntu:18.04 --rm -i ubuntu:18.04 /bin/bash

    - name: Run command in docker
      run: docker exec -d Ubuntu:18.04 apt update && apt install gcc && gcc --version
